<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | gameTheoryOne</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color:black;">
    <div style="height:100px; width:100%; background-color:black;">
      <div class="webgl-content" style="width: 95%; height: 80%">
        <div id="unityContainer" style="width: 95%; height: 80%"></div>
          <div  onclick="unityInstance.SetFullscreen(1)"></div>
          <div style="height:100px; width:100%; text-align:center; color:white;">
            <p style="padding:100px; color:white;"><br/>Press M to make food rain down. <br/>Click on the map to place fresh subjects. <br/>Green = fed, 2 food = breed, black = old</p>
          </div>
        <div class="footer">
          <div class="webgl-logo"></div>


          <!--  class="fullscreen"  -->
          <!-- <div class="title">gameTheoryOne</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
